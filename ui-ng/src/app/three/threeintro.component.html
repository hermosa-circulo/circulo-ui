<button class="btn btn-outline" (click)="CreateGenes()">Create Genes</button>

<div class="alert alert-success" *ngIf="creategenesmessage">
     <div class="alert-items"> 
        <div class="alert-item static">
              <div class="alert-icon-wrapper">
                 <clr-icon class="alert-icon" shape="check-circle"></clr-icon> 
              </div>
              <span class="alert-text">{{ creategenesmessage }}</span> 
         </div>
     </div>
</div>
<div class="alert alert-success" *ngIf="alertcreategenesmessage">
     <div class="alert-items"> 
        <div class="alert-item static">
              <div class="alert-icon-wrapper">
                 <clr-icon class="alert-icon" shape="check-circle"></clr-icon> 
              </div>
              <span class="alert-text">{{ alertcreategenesmessage }}</span> 
         </div>
     </div>
</div>
